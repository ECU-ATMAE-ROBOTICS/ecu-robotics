<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calendar.css">
    <title>Event Calendar</title>
</head>
<body>
    <div id="calendar">
        <div class="header">
            <button id="prev-month">&lt;</button>
            <h1 id="current-month"></h1>
            <button id="next-month">&gt;</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Sun</th>
                    <th>Mon</th>
                    <th>Tue</th>
                    <th>Wed</th>
                    <th>Thu</th>
                    <th>Fri</th>
                    <th>Sat</th>
                </tr>
            </thead>
            <tbody id="calendar-body"></tbody>
        </table>
        <div id="event-form">
            <h2>Add Event/Reminder</h2>
            <input type="text" id="event-name" placeholder="Event/Reminder">
            <input type="date" id="event-date">
            <button id="add-event">Add</button>
        </div>
        <div id="event-list">
            <h2>Events and Reminders</h2>
            <ul id="events"></ul>
        </div>
    </div>
    <script src="calendar.js"></script>
</body>
</html>
