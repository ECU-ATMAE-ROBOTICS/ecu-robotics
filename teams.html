<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="combined.css"> <!-- Link to your combined CSS file -->
    <link rel="stylesheet" href="main.css">
    <style>
        /* Style for team sections */
        .team-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px;
            padding: 20px;
            background: linear-gradient(135deg, #fff, #ddd); /* Gradient background (grey and white) */
            border-radius: 10px;
        }

        /* Style for team images */
        .team-image {
            max-width: 150px;
            height: auto;
            border-radius: 10px; /* Rounded corners for team images */
            margin-right: 20px; /* Add margin to the right of the image */
        }

        .team-image img {
            max-width: 100%;
            height: auto;
            border-radius: 10px; /* Rounded corners for team images */
        }

        /* Style for team info */
        .team-info {
            flex: 1;
            text-align: left; /* Align text to the left */
        }

        /* Style for team names */
        .team-info h2 {
            margin: 0;
            padding-top: 10px; /* Add padding to the top of team names */
        }

        /* Style for team leads */
        .team-info p {
            font-weight: bold;
            margin-top: 5px;
            padding-top: 5px; /* Add padding to the top of team leads */
        }
    </style>
    <title>Teams</title>
</head>
<body>
    <div class="header" id="navbar">
        <div class="header" id="navbar">
            <div class="logoContent">
              <a href="#" class="logo"><img src="" alt=""></a>
              <h1 class="logoName"> </h1>
          </div>
              <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact Us</a></li>
                <li><a href="#members">Meet the Members</a></li>
                <li><a href="#about">About</a></li>
              </ul>
            </div>
      </div>

    <section class="team-section">
        <div class="team-image">
            <img src="./images/electric.jpg" alt="Electrical Team">
        </div>
        <div class="team-info">
            <h2>Electrical Team</h2>
            <p>Team Lead: aaron rodgers</p>
        </div>
    </section>

    <section class="team-section">
        <div class="team-image">
            <img src="./images/fabrication.jpg" alt="Fabrication Team">
        </div>
        <div class="team-info">
            <h2>Fabrication Team</h2>
            <p>Team Lead: eve summers</p>
        </div>
    </section>

    <section class="team-section">
        <div class="team-image">
            <img src="./images/code.jpg" alt="Code Team">
        </div>
        <div class="team-info">
            <h2>Code Team</h2>
            <p>Team Lead: jarred deloser</p>
        </div>
    </section>
</body>
</html>
